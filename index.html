  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpaperaccess.com/full/84283.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      text-align: center;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 80px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .status {
      display: flex;
      justify-content: space-around;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .status div {
      background: #f4f4f4;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .status .online {
      color: green;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }

    .buttons button.selected {
      background-color: #d1c4e9;
    }

    .continue {
      padding: 12px 0;
      width: 100%;
      background: purple;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #lockerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #lockerContainer {
      width: 90%;
      height: 90%;
    }
  </style>
</head>
